<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*长度单位
			 像素px，
			 百分比%,根据父元素计算比值
			 em
			     em和百分比类似，他是相当于当前元素的字体大小计算的
			     1em=1font-size
			 */
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.box1{
				width: 70%;
				height: 50%;
				background-color:yellow;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
				
		</div>
	</body>
</html>
