<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*只设置第一个*/
			p:first-letter{
				color:red;
				
			}
			/*设置第一行*/
			p:first-line{
				background-color: yellow;
			}
			
			p:before{
				content: "我在最前边";
				
			}
			p:after{
				content: "我在最后边";
			}
		</style>
		
	</head>
	<body>
		<p>我是一个段落<br>
		 我是一个段落
		 </p>
	</body>
</html>
