<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css</title>
	  <style type="text/css">
	  	p{
	  		/*编写css注释
	  		  css的语法
	  		      选择器  声明块
	  		      选择器：
	  		             通过选择器可以选中页面中指定的元素
	  		             声明块中的样式应用到对应的样式上
	  		      声明块：
	  		             紧跟在选择器的后面，使用一堆{}括起来
	  		             就是一组一组的名值对结构，可以写多个声明
	  		            
	  		 */
	  		color: red;
	  		font-size: 30px;
	  	}
	  </style>
	</head>
	<body>
		<p>今夜多云转晴，天气不错</p>
	</body>
</html>
