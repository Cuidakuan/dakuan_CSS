<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			都表示强调的内容
			<em>斜体</em>，语气上的强调
			<strong>强调</strong>，表示强调的内容
			
		-->
		    <em>斜体</em><br />
			<strong>强调</strong><br />
			<i>我是i标签，我是斜体，不带语义</i><br />
			<b>我是b标签,加粗不带语义</b><br />
			<small>我是small，我比较小</small><br />
			<cite>《论语》</cite>是我最喜欢的书<br />
			子曰：<q>学而时习之不亦说乎</q><br />
			子曰：
			<blockquote>乐呵乐呵！</blockquote>
			2<sup><a href="">[2]</a></sup><br />
			2<sub>[2]</sub><br />
			
			<del>17.24</del><br />
			15.50<br />
			
			今天天气<ins>真好</ins>
			<!--per预保留格式 code表示是一段代码-->
			<pre>
			<code>
		  windo.onload=function(){
			alert("Hello World");
	        }
			</code>
			
			</pre>
	</body>
</html>
