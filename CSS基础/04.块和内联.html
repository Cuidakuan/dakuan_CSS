<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	    <!--块元素
	    	div
	    	  就是一个块元素，块元素独占一行，不论内容有多少，都会独占一行
	   p h1 h2 ...
	    -->
	    <div id="" ></div>
	    <!--内联元素(行内元素)
	           只会占用自身大小
	           a img iframe span  
	           块元素用来做页面的布局，内联选中文本设置样式i
	      a可以包含任何元素，但是不能包含自己本身
	      p元素本能包含任何块元素
	   -->
		<span id=""></span>
	</body>
</html>
