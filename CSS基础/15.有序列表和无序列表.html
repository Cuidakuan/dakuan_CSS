<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*去掉项目符号*/
			/*ul{
				list-style: none;
			}*/
		</style>
	</head>
	<body>
		<!--无序列表
			type属性修改项目符号
			circle square disc
			默认的项目符号一般都不使用
		-->
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ul>
		
		<!--有序列表
			type属性指定序号的类型
			1 a A i I
		-->
		<ol type="I">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ol>
		<!--互相嵌套-->
		<p>菜谱</p>
		<ul>
			<li>鱼香肉丝
				<ol>
					<li>鱼</li>
					<li>香</li>
					<li>肉丝</li>
				</ol>
			</li>
		</ul>
		<!--定义列表-->
		<dl>
			<dt>胡萝卜</dt>
			<dd>兔子爱吃</dd>
		</dl>
		
	</body>
</html>
