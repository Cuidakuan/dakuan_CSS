<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*设置所有的p元素背景，除了class为p1的
			 否定伪类：
			    从已选择的元素中剔除某些元素
			    语法：
			   :not(选择器)
			 */
			p:not(.hello){
				background-color: red;
			}
		</style>
	</head>
	<body>
		<p>我是一段文字</p>
		<p class="hello">我是一段文字</p>
		<p>我是一段文字</p>
		<p>我是一段文字</p>
		<p>我是一段文字</p>
	</body>
</html>
