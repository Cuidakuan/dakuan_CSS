<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 常用的三种选择器
		    h1{
		    background-color: yellowgreen;
			}
		   #p1{
		   	background-color: yellowgreen;
		   }
		   .p2{
		   	background-color: yellowgreen;
		   }*/
		  /*并集选择器/
		 /* h1,.p2,#p1{
		  	background-color: yellowgreen;
		  }*/
		  
		  
		  /*交集选择器
		   * 把既是span又是p3的设置背景颜色*/
		  span.p3{
		  	background-color: blue;
		  }
		  
		</style>
	</head>
	<body>
		<h1>悯农</h1>
		<p>锄禾日当午</p>
		<p>锄禾日当午</p>
		<p id="p1">锄禾日当午</p>
		<p class="p2">锄禾日当午</p>
		<p>锄禾日当午</p>
		<p>锄禾日当午</p>
		<p class="p3">锄禾日当午</p>
		<span class="p3">汗滴禾下土</span>
	</body>
</html>
