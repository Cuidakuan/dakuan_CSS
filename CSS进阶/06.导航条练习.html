<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<style type="text/css">
			*{
				margin: 0px;
			    padding:0px;
				
			}
			.nav{
				/*去除项目符号*/
				list-style: none;
				background-color:cornflowerblue;
				width: 1000px;
				margin: 30px auto;
				/*解决高度塌陷*/
				overflow: auto;
			}
			.nav li{
				float: left;
				width: 25%;
			}
		.nav a{
			text-align: center;
			width: 100%;
			display: block;
			padding: 5px 0;
			/*去除下滑线*/
			text-decoration: none;
			color: white;
			font-weight: bold;
		}
		.nav a:hover{
			background-color:rgb(196,23,2);
		}
		</style>
	</head>
	<body>
		<!--创建导航栏结构-->
		<ul class="nav">
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">联系</a></li>
			<li><a href="#">关于</a></li>
						
		</ul>
	</body>
</html>
