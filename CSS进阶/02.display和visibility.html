<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				background-color: #bfa;
				width: 200px;
				height: 200px;
				/*
		     将一个内联元素变成块元素
			  display:
			        可选值：
		          inline 改成内联
		          block 改成块
		          inline-block 改成行内块元素，即是块，又不独占一行
		          none 隐藏元素，不会在页面显示且不占位置
		      visibility：(设置元素显示不显示)
		                 可选值：
		         visibe 可见
		         hidden 不可见但是占位置
		        
	          */
	         display: block;
	         visibility: hidden;
			}
			
		</style>
	</head>
	<body>
		<a href="#">我是一个大的超链接</a>
		<p>我是一个文本</p>
	</body>
</html>
