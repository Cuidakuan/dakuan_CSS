<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--表单
			  表单是用来向服务器提交信息的
			       常用的表单就是baidu的搜索框
		-->
		<!--使用form标签创建表单
			   action提交服务器的地址
			   method 表示提交的方式
		-->
		<!--input
			    type属性表示添加的类型
			        想提交给服务器内容，必须设置name属性
			           name=""表示提交的名字
			    value 文本值
		-->
		<form action="19.提交表单.html" >
			用户名：<input type="text"  /><br />
			密&ensp;&ensp;码:<input type="password" /><br />
			<input type="submit" value="提交表单" />
		</form>
	</body>
</html>
